<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>СКАИД тест</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="header-top__logo">
            <a href="index.html" class="header-top__link">
              <img
                src="img/logo.svg"
                alt="Логотип компании"
                class="header-top__img"
              />
            </a>
          </div>
          <div class="burger-menu"></div>
        </div>
        <!-- /.header-top -->
        <nav class="menu header-menu"></nav>
        <!-- /.menu header-menu -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <main class="main">
      <div class="container">
        <div class="grid-box">
          <div class="grid-item grid-item--img">
            <img src="img/poster.png" alt="Постер" class="grid-item__img" />
          </div>
          <!-- /.grid-item -->
          <div class="grid-item grid-item--quotes">
            <div class="grid-item__image"></div>
            <div class="grid-item__description">
              <h4 class="grid-item__title">Котировки</h4>
            </div>
          </div>
          <!-- /.grid-item -->
          <div class="grid-item grid-item--news">
            <div class="grid-item__image"></div>
            <div class="grid-item__description">
              <h4 class="grid-item__title">Новости</h4>
            </div>
          </div>
          <!-- /.grid-item -->
          <div class="grid-item grid-item--info">
            <div class="grid-item__image">
              <img src="img/info.png" alt="Раскрытие информации постер" />
            </div>
            <!-- /.grid-item__image -->
            <div class="grid-item__description">
              <h4 class="grid-item__title">Раскрытие информации</h4>
              <p class="grid-item__text">
                Размещен Ежеквартальный отчет эмитента за 1 квартал 2019 года
              </p>
              <p class="grid-item__text">
                Размещен Ежеквартальный отчет эмитента за 1 квартал 2019 года
              </p>
            </div>
            <!-- /.grid-item__description -->
          </div>
          <!-- /.grid-item -->
          <div class="grid-item grid-item--purchases">
            <div class="grid-item__image"></div>
            <div class="grid-item__description">
              <h4 class="grid-item__title">Закупки и продажи</h4>
            </div>
          </div>
          <!-- /.grid-item -->
          <div class="grid-item grid-item--block3">
            <div class="grid-item__image"></div>
            <div class="grid-item__description">
              <h4 class="grid-item__title">Раскрытие информации</h4>
            </div>
          </div>
          <!-- /.grid-item -->
        </div>
        <!-- /.grid-box -->
        <div class="rectangles">
          <div class="rectangles__group">
            <span class="rectangles__square"></span>
            <span class="rectangles__square"></span>
          </div>
          <div class="rectangles__square rectangles__square-ml"></div>
          <!-- /.rectangles__group -->
        </div>
        <!-- /.rectangles -->
      </div>
      <!-- /.container -->
    </main>
    <!-- /.main -->

    <footer>
      <div class="container">
        <div class="footer"></div>
        <!-- /.footer -->
        <div class="copyright"></div>
        <!-- /.copyright -->
      </div>
      <!-- /.container -->
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
